<!DOCTYPE html>
<html lang="en">

<head>
    <title>Projeto Final</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col sm-12">
                <h2>Controle de produtos</h2>
                <hr>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" type="button" class="btn btn-primary">
                    Adicionar
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>


                        </td>
                    </tbody>
                </table>
            </div>
        </div>
        <!--Modal -->
        <!-- The Modal -->
        <div class="modal" id="modal-produtos">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar produtos</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="usr">Código:</label>
                                    <input id="id" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class=" col-sm-9">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input id="nome" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="quantidade">Quantidade:</label>
                                    <input id="quantidade" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="valor">Valor:</label>
                                    <input id="valor" type="text" class="form-control">
                                </div>
                            </div>


                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-secundary"
                            data-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>



    </div>


    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/utils/mascara-dinheiro.js"></script>
    <script src="./js/models/Produto.js"></script>
    <script src="./js/index.js"></script>
    </div>
</body>

</html>
